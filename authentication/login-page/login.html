<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ERP System - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head> 
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary-gradient">
                <div class="text-center text-white">
                    <div class="brand-logo mb-4">
                        <i class="fas fa-graduation-cap fa-5x mb-3"></i>
                        <h1 class="display-4 fw-bold">Student ERP</h1>
                        <p class="lead">Streamline Your Academic Journey</p>
                    </div>
                    <div class="feature-list">
                        <div class="feature-item">
                            <i class="fas fa-chart-line me-3"></i>
                            <span>Track Your Progress</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-calendar-alt me-3"></i>
                            <span>Manage Assignments</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-certificate me-3"></i>
                            <span>Earn Certificates</span>
                        </div>
                    </div>
                </div>>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form-container">
                    <div class="text-center mb-5">
                        <div class="d-lg-none mb-4">
                            <i class="fas fa-graduation-cap fa-3x text-primary mb-2"></i>
                            <h2 class="text-primary fw-bold">Student ERP</h2>
                        </div>
                        <h3 class="fw-bold text-dark mb-2">Welcome Back!</h3>
                        <p class="text-muted">Sign in to access your dashboard</p>
                    </div>
                    
                    <form id="loginForm" class="needs-validation" >
                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-start-0 ps-0" id="email" 
                                       placeholder="john.doe@student.edu" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>
                        </div>
                         
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-start-0 border-end-0 ps-0" 
                                       id="password" placeholder="Enter your password" required>
                                <button class="btn border-start-0 bg-white" type="button" id="togglePassword">
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="../forgot-password/forgot.html" class="text-decoration-none text-primary fw-semibold">
                                Forgot Password?
                            </a>
                        </div>
                        
                        <button type="submit"  class="btn btn-primary btn-lg w-100 mb-4 signIn">
                            <span class="btn-text lgIn">Sign In</span>
                            <span class="btn-spinner spinner-border spinner-border-sm d-none ms-2"></span>
                        </button>
                        
                        <div class="text-center">
                            <p class="text-muted">Don't have an account? 
                                <a href="../registration-page/registration.html" class="text-decoration-none text-primary fw-semibold">Register here</a>
                            </p>
                        </div>
                    </form>

                    <!-- Success/Error Messages -->
                    <div id="alertContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
